name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]

defaults:
  run:
    shell: bash

jobs:
  nb-sync:
    env:
      HOME: /root
    runs-on: ubuntu-latest
    container: fastai/jekyll
    steps:
    - uses: actions/checkout@v2
    - run: pip install -qe .
    - name: Check if notebooks are synced and cleaned
      uses: fastai/workflows/nb@master

  nbdev_test_nbs:
    runs-on: ubuntu-latest
#     container: fastai/jekyll
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Run tests
      run: |
        pip install -qe .
        pip install git+https://github.com/fastai/fastcore.git
        make test

  fastpages-integration:
    env:
      HOME: /root
    runs-on: ubuntu-latest
    container: fastai/jekyll
    steps:
    - uses: actions/checkout@v2
    - name: Install nbdev
      run: |
        pip install -qe .
        pip install -qU fastcore   
    - uses: actions/checkout@v2
      with:
        repository: "fastai/fastpages"
        path: "data"
    - name: convert posts  
      run: |
        cd data
        mkdir -p /fastpages
        cp -r _action_files/* /fastpages/
        /fastpages/action_entrypoint.sh
  
